{% extends "base.html" %}

{% block title %}Channels{% endblock %}

{% block content %}

<div id="options">
  <a class="btn btn-primary" role="button" href="{{ url_for('addchannel') }}">Add a channel</a>
</div>

{% if result.data %}
  <table class="table">
    <tr style="font-weight: bold;">
      <td>Name</td>
      <td>Description</td>
      <td>Last sync</td>
      <td>Actions</td>
    <tr>

    {% for channel in result.data %}
      <tr>
        <td>{{ channel.name }}</td>
        <td>{{ channel.description }}</td>
        <td>{{ channel.last_sync }}</td>
        <td>
          <a href="{{ url_for('seechannel', channel_id=channel.ID) }}"><span class="fas fa-eye actions"></span></a>
          <a href="{{ url_for('editchannel', channel_id=channel.ID) }}"><span class="fas fa-edit actions"></span></a>
          <a href="{{ url_for('deletechannel', channel_id=channel.ID) }}"><span class="fas fa-trash-alt actions"></span></a>
        </td>
      <tr>
    {% endfor %}
  </table>
{% endif %}

{% endblock %}
