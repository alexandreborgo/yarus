{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

{% if connected %}
<div class="alert alert-success" role="alert">
  You're connected.
</div>
{% else %}
<div class="alert alert-warning" role="alert">
  You're not connected.
</div>
<form method="post" action="{{ url_for('home') }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control {% if invalid %} is-invalid {% endif %}" id="username" name="username" aria-describedby="emailHelp" placeholder="Username">
    <div class="invalid-feedback">
        Wrong username or password.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control {% if invalid %} is-invalid {% endif %}" id="password" name="password" placeholder="Password">
    <div class="invalid-feedback">
        Wrong username or password.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %}

{% endblock %}
